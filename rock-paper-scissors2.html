<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <p>Rock Paper Scissors</p>
    <button onclick="
       
        playGame('rock');

    ">Rock</button>

    <button onclick="
        
        playGame('paper');

    ">Papper</button>

    <button onclick="
        
        playGame('scissors');
    
    ">Scissors</button>

    <button onclick="

        score.wins = 0;
        score.losses = 0;
        score.ties = 0;

    ">Reset Score</button>

<script>

    const score = {
        wins: 0,
        losses: 0,
        ties: 0
    };

    function playGame(playerMove) {
        const computerMove = pickComputerMove(); // after click this run first (1)

        let result = '';

        if (playerMove === 'scissors') {
            if (computerMove === 'rock') {   // returns back to check this code (4)
                result = 'You lose'
            } else if (computerMove === 'paper') {
                result = 'You win'
             } else if (computerMove === 'scissors') {
                result = 'You tie'
              }
              
        } else if (playerMove === 'paper') {
            if (computerMove === 'rock') {
                result = 'You win'
            } else if (computerMove === 'paper') {
                result = 'You tie'
             } else if (computerMove === 'scissors') {
                result = 'You lose'
              }

        } else if (playerMove === 'rock') {
            if (computerMove === 'rock') {
                result = 'You tie'
            } else if (computerMove === 'paper') {
                result = 'You lose'
             } else if (computerMove === 'scissors') {
                result = 'You win'
              }
    
        }

        if (result === 'You win') {
            score.wins += 1;
        } else if (result === 'You lose') {
            score.losses += 1;
        } else if (result === 'You tie') {
            score.ties += 1;
        }

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
        Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`); // provides the final answer (5) 
        }
    
    function pickComputerMove() {
        const randomNum = Math.random(); // run all this code from top to  bottom (2)

        let computerMove = '';
        

        if (randomNum >= 0 && randomNum < 1 / 3) {
             computerMove = 'rock'
        } else if(randomNum >= 1 / 3 && randomNum < 2 / 3 ) {
             computerMove = 'paper'
         } else if(randomNum >= 2 / 3 && randomNum < 1){
             computerMove = 'scissors'
          }
       return computerMove; // returns this back to where it was called (3)
    }

</script>

</body>
</html>
