<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <p>Rock Paper Scissors</p>
    <button onclick="
       const computerMove = pickComputerMove()

        if (computerMove === 'rock') {
            result = 'Tie'
        } else if (computerMove === 'paper') {
            result = 'You lose'
         } else if (computerMove === 'scissors') {
            result = 'You win'
          }

        alert(`You picked rock. Computer picked ${computerMove}. ${result}`);

    ">Rock</button>

    <button onclick="
        const computerMove = pickComputerMove()
       

        if (computerMove === 'rock') {
            result = 'Win'
        } else if (computerMove === 'paper') {
            result = 'You Tie'
         } else if (computerMove === 'scissors') {
            result = 'You Lose'
          }

        alert(`You picked paper. Computer picked ${computerMove}. ${result}`);

    ">Papper</button>

    <button onclick="
        playgame('scissors');
        
    ">Scissors</button>

<script>

    function playGame(playerMove) {
        const computerMove = pickComputerMove(); // after click this run first (1)

        if (playerMove === 'scissors') {
            if (computerMove === 'rock') {   // returns back to check this code (4)
                result = 'You lose.'
            } else if (computerMove === 'paper') {
                result = 'You Win.'
             } else if (computerMove === 'scissors') {
                result = 'Tie.'
              }
        }

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`); // provides the final answer (5) 
    
    }
    
    function pickComputerMove() {
        const randomNum = Math.random(); // run all this code from top to  bottom (2)

        let computerMove = '';
        

        if (randomNum >= 0 && randomNum < 1 / 3) {
             computerMove = 'rock'
        } else if(randomNum >= 1 / 3 && randomNum < 2 / 3 ) {
             computerMove = 'paper'
         } else if(randomNum >= 2 / 3 && randomNum < 1){
             computerMove = 'scissors'
          }
       return computerMove; // returns this back to where it was called (3)
    }

</script>

</body>
</html>
